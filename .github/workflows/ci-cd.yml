name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Healthcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t web:test .

      - name: Run container
        run: |
          docker run -d -p 8080:80 --name web_test web:test
          sleep 5

      - name: Healthcheck
        run: |
          curl -f http://localhost:8080

      - name: Cleanup
        if: always()
        run: |
          docker rm -f web_test
