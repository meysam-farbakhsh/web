name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout کد از مخزن
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Load کردن کلید SSH
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.WEB }}

    # 3. اتصال SSH و اجرای دستورها روی سرور
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: 46.34.165.222
        username: root
        key: ${{ secrets.WEB }}
        port: 22
        script: |
          cd /root/web
          git reset --hard
          git pull origin main
          docker compose down -v
          docker compose up -d --build
