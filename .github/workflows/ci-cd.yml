name: CI/CD Workflow

on:
  push:
    branches:
      - main  # وقتی push روی branch main انجام شود

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # گرفتن کد پروژه
      - name: Checkout code
        uses: actions/checkout@v3

      # اتصال SSH و deploy
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}       # آی‌پی سرور
          username: ${{ secrets.SERVER_USER }} # نام کاربری روی سرور
          key: ${{ secrets.SERVER_SSH_KEY }}   # private key SSH
          script: |
            # ساخت فولدر پروژه و frontend اگر وجود نداشته باشد
            mkdir -p /root/web
            mkdir -p /root/web/frontend

            # پاک کردن merge conflict markers از فایل‌های مهم
            find . -type f -name "Dockerfile" -o -name "docker-compose.yml" | while read file; do
              sed -i '/^<<<<<<<\|^=======\|^>>>>>>> /d' "$file"
            done

            # انتقال تمام فایل‌ها از repo روی سرور
            rsync -avz --delete ./ /root/web/

            # رفتن به مسیر پروژه
            cd /root/web

            # اجرای Docker Compose
            docker-compose down
            docker-compose up -d --build
