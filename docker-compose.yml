version: "3.9"

services:
  web:
    image: nginx:alpine           # استفاده از Nginx رسمی
    container_name: web
    ports:
      - "80:80"                   # مپ کردن پورت 80 کانتینر روی پورت 80 هاست
    volumes:
      - ./frontend:/usr/share/nginx/html  # mount کل پوشه frontend
    restart: always
    healthcheck:                   # بررسی سلامت سرویس وب
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy
      cadvisor:
        condition: service_started

  redis:
    image: redis:7-alpine          # سرویس Redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data           # volume برای ذخیره داده‌ها
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:                    # بررسی سلامت Redis
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest  # جمع‌آوری متریک کانتینرها
    container_name: cadvisor
    ports:
      - "8080:8080"               # دسترسی به متریک‌ها از پورت 8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  # کانفیگ Prometheus
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # پسورد پیش‌فرض
    ports:
      - "3000:3000"                     # دسترسی به داشبورد Grafana
    depends_on:
      - prometheus

volumes:
  redis-data:                            # volume برای Redis
